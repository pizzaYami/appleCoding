<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CSS/Portfolio3.css" />
  </head>
  <body>
    <header class="header">
      <form class="header-search">
        <input type="text" placeholder="Search" />
        <button><img src="img/search.svg" alt="search" /></button>
      </form>
      <div class="header-alerts">
        <div class="header-alert">
          <img src="img/bell.svg" alt="bell" class="alert-img" />
          <p class="alert">5</p>
        </div>
        <div class="header-alert">
          <img src="img/message.svg" alt="bell" class="alert-img" />
          <p class="alert">5</p>
        </div>
        <p class="header-name">Yongju Cho</p>
      </div>
      <div class="header-menu-container">
        <div class="header-menu"><img src="img/list.svg" alt="list" /></div>
      </div>
    </header>
    <aside>
      <div class="side">
        <div class="side-icons">
          <img src="img/house.svg" alt="house" />
          <img src="img/headphones.svg" alt="headphones" />
          <img src="img/flag-fill.svg" alt="flag" />
          <img src="img/check-circle.svg" alt="check-circle" />
        </div>
        <div class="side-text">
          <p>Home</p>
          <p>Service</p>
          <p>Alerts</p>
          <p>State</p>
        </div>
      </div>
    </aside>
    <section>
      <h2>Dashboard</h2>
      <article class="cards">
        <div class="card-mint">
          <div class="card-content">
            <p>Earnings (Monthly)</p>
            <p>$400,000</p>
          </div>
          <img src="img/archive-fill.svg" alt="schejuler" width="35px" />
        </div>
        <div class="card-green">
          <div class="card-content">
            <p>Earnings (Annual)</p>
            <p>$800,000</p>
          </div>
          <img src="img/currency-dollar.svg" alt="dollar" width="35px" />
        </div>
        <div class="card-blue">
          <div class="card-content">
            <p>Tasks</p>
            <p>13</p>
          </div>
          <img src="img/list-check.svg" alt="list" width="35px" />
        </div>
        <div class="card-yellow">
          <div class="card-content">
            <p>Requests</p>
            <p>26</p>
          </div>
          <img src="img/message.svg" alt="message" width="35px" />
        </div>
      </article>
      <main>
        <article class="chart">
          <h4>Earnings Overview</h4>
          <canvas id="myChart"></canvas>
          <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
          <script>
            var ctx = document.getElementById("myChart").getContext("2d");
            var myChart = new Chart(ctx, {
              type: "bar",
              data: {
                labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
                datasets: [
                  {
                    label: "# of Votes",
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: "rgba(255, 99, 132, 0.2)",
                    borderColor: "rgba(255, 99, 132, 1)",
                    borderWidth: 1,
                  },
                ],
              },
              options: {
                scales: {
                  y: {
                    beginAtZero: true,
                  },
                },
              },
            });
          </script>
        </article>
        <article class="tasks">
          <h4>Tasks</h4>
          <div class="task">
            <p>Borrowed Items</p>
            <div class="task-num">14</div>
          </div>
          <div class="task">
            <p>Trello requests</p>
            <div class="task-num">2</div>
          </div>
          <div class="task">
            <p>Marked Comments</p>
            <div class="task-num">1</div>
          </div>
        </article>
      </main>
    </section>
  </body>
</html>
